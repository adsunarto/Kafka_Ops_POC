name: Auto Merge to Release Branches

on:
  push:
    branches:
      - main

jobs:
  merge:
    runs-on: ubuntu-latest

    steps:
    - name: Check out code
      uses: actions/checkout@v3

    - name: Merge to nonproduction branch
      env:
        GH_PAT: ${{ secrets.GH_PAT }}
      run: |
        git remote update
        git fetch
        git checkout --track origin/release/dev
        git pull origin release/dev --allow-unrelated-histories
        git merge main
        git push origin release/dev

    - name: Merge to production branch
      env:
        GH_PAT: ${{ secrets.GH_PAT }}
      run: |
        git remote update
        git fetch
        git checkout --track origin/release/dev
        git pull origin release/dev --allow-unrelated-histories
        git merge main
        git push origin release/prd

